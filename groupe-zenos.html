<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groupes ZENOS Tour – ScanProf</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    #info-warning {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .actions button {
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    #chartContainer {
      max-width: 800px;
      margin: 40px auto;
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Groupes ZENOS Tour</h1>

  <div id="info-warning">
    ⚠️ Cette page est uniquement compatible avec des fichiers générés via <strong>RunStats</strong>.<br/>
    Elle nécessite impérativement les colonnes : Nom, Prénom, Classe, Sexe, VMA.
  </div>

  <div class="actions">
    <button onclick="location.href='index.html'">Retour à l'accueil</button>
    <button onclick="window.print()">Imprimer</button>
    <button onclick="genererGroupes()">Générer les groupes</button>
    <button onclick="afficherGraphique()">Afficher l'équilibre des groupes</button>
  </div>

  <div id="groupesContainer"></div>

  <div id="chartContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <footer>
    ScanProf – Équipe EPS Lycée Vauban – LUXEMBOURG – JB
  </footer>

  <script src="zenos.js"></script>
</body>
</html>
