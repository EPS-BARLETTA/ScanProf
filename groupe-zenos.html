<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupes ZENOS – ScanProf</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #generateBtn, #exportBtn, #printBtn, #homeBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exportBtn { background-color: #2980b9; }
    #printBtn { background-color: #8e44ad; }
    #homeBtn { background-color: #7f8c8d; }

    #groupsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .group {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 280px;
    }
    .group h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #34495e;
    }
    .group ul {
      list-style: none;
      padding: 0;
    }
    .group li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    #charts {
      max-width: 700px;
      margin: 40px auto;
    }
    canvas {
      margin-top: 30px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      color: #666;
      font-size: 0.9rem;
    }
    @media print {
      body { background: white; }
      button, canvas, #charts { display: none !important; }
      .group { page-break-inside: avoid; }
      #groupsContainer { flex-wrap: wrap; gap: 0; justify-content: start; }
      .group { width: 100%; border: none; padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>Groupes ZENOS – ScanProf</h1>
  <button id="generateBtn">Créer les groupes ZENOS</button>
  <button id="exportBtn" style="display:none">Exporter en CSV</button>
  <button id="printBtn" style="display:none">Imprimer les groupes</button>

  <div id="groupsContainer"></div>

  <div id="charts">
    <canvas id="repartitionSexe"></canvas>
    <canvas id="vmaMoyenne"></canvas>
  </div>

  <button id="homeBtn" onclick="location.href='index.html'">Retour à l'accueil</button>

  <footer>
    ScanProf - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function hasMixity(group) {
      const sexes = group.map(e => e.sexe);
      return sexes.includes("F") && sexes.includes("G");
    }

    function genererGroupesZenos() {
      const eleves = JSON.parse(localStorage.getItem("eleves") || "[]");
      if (eleves.length < 4) {
        alert("Pas assez d'élèves pour créer des groupes.");
        return;
      }

      const sorted = [...eleves].sort((a, b) => b.vma - a.vma);
      const groupes = [];
      const refus = [];

      while (sorted.length >= 4) {
        const groupe = [];
        groupe.push(sorted.shift());
        if (sorted.length >= 2) {
          groupe.push(sorted.splice(Math.floor(sorted.length / 3), 1)[0]);
          groupe.push(sorted.splice(Math.floor(sorted.length / 2), 1)[0]);
        }
        if (sorted.length > 0) {
          groupe.push(sorted.pop());
        }
        shuffleArray(groupe);
        if (hasMixity(groupe)) {
          groupes.push(groupe);
        } else {
          refus.push(...groupe);
        }
      }

      if (refus.length > 0)
        alert("⚠️ Certains groupes n'ont pas respecté la mixité F/G et ont été exclus.");

      afficherGroupes(groupes);
      sauvegarderGroupesCSV(groupes);
      afficherGraphiques(groupes);
    }

    function afficherGroupes(groupes) {
      const container = document.getElementById("groupsContainer");
      container.innerHTML = "";
      groupes.forEach((groupe, i) => {
        const div = document.createElement("div");
        div.className = "group";
        div.innerHTML = `<h3>Groupe ${i + 1}</h3><ul>` +
          groupe.map(e => `<li>${e.prenom} ${e.nom} – ${e.classe}, ${e.sexe}, VMA: ${e.vma}</li>`).join("") +
          `</ul>`;
        container.appendChild(div);
      });
      document.getElementById("exportBtn").style.display = "block";
      document.getElementById("printBtn").style.display = "block";
    }

    function sauvegarderGroupesCSV(groupes) {
      let lignes = ["Groupe,Nom,Prénom,Classe,Sexe,VMA"];
      groupes.forEach((groupe, i) => {
        groupe.forEach(eleve => {
          lignes.push(`${i + 1},${eleve.nom},${eleve.prenom},${eleve.classe},${eleve.sexe},${eleve.vma}`);
        });
      });
      const blob = new Blob([lignes.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      document.getElementById("exportBtn").onclick = () => {
        const link = document.createElement("a");
        link.href = url;
        link.download = "groupes_zenos.csv";
        link.click();
      };
    }

    function afficherGraphiques(groupes) {
      const sexes = { F: 0, G: 0 };
      const moyennes = [];

      groupes.forEach(groupe => {
        let total = 0;
        groupe.forEach(e => {
          sexes[e.sexe] = (sexes[e.sexe] || 0) + 1;
          total += e.vma;
        });
        moyennes.push((total / groupe.length).toFixed(1));
      });

      new Chart(document.getElementById("repartitionSexe"), {
        type: "pie",
        data: {
          labels: ["Filles", "Garçons"],
          datasets: [{
            data: [sexes.F, sexes.G],
            backgroundColor: ["#e74c3c", "#3498db"]
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "Répartition par sexe"
            }
          }
        }
      });

      new Chart(document.getElementById("vmaMoyenne"), {
        type: "bar",
        data: {
          labels: groupes.map((_, i) => `Groupe ${i + 1}`),
          datasets: [{
            label: "VMA moyenne",
            data: moyennes,
            backgroundColor: "#2ecc71"
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: "VMA moyenne des groupes"
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.getElementById("generateBtn").addEventListener("click", genererGroupesZenos);
    document.getElementById("printBtn").addEventListener("click", () => window.print());
  </script>
</body>
</html>
