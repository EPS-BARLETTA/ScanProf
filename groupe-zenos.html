<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Groupes ZENOS Tour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .info {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .group {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .group h3 {
      margin-top: 0;
      color: #2980b9;
    }

    ul {
      padding-left: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      margin: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #217dbb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #777;
    }

    @media print {
      .btn-container, footer {
        display: none;
      }
      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Groupes ZENOS Tour</h1>
  <div class="info">
    Cette page est uniquement compatible avec les fichiers générés via <strong>RunStats</strong>.<br>
    Elle nécessite les champs : <em>Nom, Prénom, Classe, Sexe, VMA, Distance, Vitesse</em>.
  </div>

  <div id="groupesContainer"></div>

  <div class="btn-container">
    <button onclick="window.location.href='tri.html'">Retour au résumé</button>
    <button id="btnExportCSV">Télécharger CSV</button>
    <button id="btnImprimer">Imprimer</button>
  </div>

  <footer>
    ScanProf - ZENOS Tour © 2025
  </footer>

  <script src="zenos.js"></script>
</body>
</html>
