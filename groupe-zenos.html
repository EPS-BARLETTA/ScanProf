<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création de groupes – ZENOS Tour</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ecf0f1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    #groupes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .groupe {
      background-color: #d6eaf8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 280px;
    }

    .groupe h3 {
      margin-top: 0;
      text-align: center;
      color: #2980b9;
    }

    ul {
      padding-left: 20px;
      text-align: left;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Création de groupes – ZENOS Tour</h1>

  <div id="groupes"></div>

  <button id="exportCSV">Télécharger en CSV</button>

  <footer>
    ScanProf - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="zenos.js"></script>
</body>
</html>
