<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groupe ZENOS Tour</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .info {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #888;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .actions button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #2980b9;
    }

    .group-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .group {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      width: 280px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .group h3 {
      margin-top: 0;
      text-align: center;
      color: #2c3e50;
    }

    .group ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .group li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Groupes ZENOS Tour</h1>
  <div class="info">⚠️ Page compatible uniquement avec les données issues de <strong>RunStats</strong></div>

  <div class="actions">
    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    <button onclick="window.print()">Imprimer les groupes</button>
  </div>

  <div id="groupesContainer" class="group-container"></div>

  <footer>
    ScanProf – ZENOS Tour – Équipe EPS Lycée Vauban – JB
  </footer>

  <script src="zenos.js"></script>
</body>
</html>
