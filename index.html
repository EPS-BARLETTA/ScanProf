<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanProf - Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-secondary {
      background-color: #2ecc71;
    }

    .btn-secondary:hover {
      background-color: #27ae60;
    }

    .btn-dark {
      background-color: #34495e;
    }

    .btn-dark:hover {
      background-color: #2c3e50;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur ScanProf</h1>

  <a href="tri.html" class="btn">üìÇ Voir les participants</a>
  <a href="groupe-zenos.html" class="btn">üß¨ Groupe ZENOS Tour</a>
  <a href="aide.html" class="btn btn-dark">‚ùì Aide</a>

  <br><br>

  <!-- Import CSV existant -->
  <label for="importCSV" class="btn btn-secondary">üì• Importer un fichier CSV existant</label>
  <input type="file" id="importCSV" accept=".csv" onchange="importerCSV(event)">

  <div class="footer">
    Lyc√©e Vauban - R√©seau ZENOS - Application ScanProf
  </div>

  <script>
    function importerCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const lignes = text.trim().split('\n');
        const enTetes = lignes[0].split(',');

        const participants = lignes.slice(1).map(ligne => {
          const valeurs = ligne.split(',');
          const obj = {};
          enTetes.forEach((col, i) => {
            obj[col.trim()] = valeurs[i]?.trim();
          });
          return obj;
        });

        localStorage.setItem("participants", JSON.stringify(participants));
        window.location.href = "tri.html";
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
