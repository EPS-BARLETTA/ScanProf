<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanProf - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 10px;
      background: white;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ScanProf</h1>

  <div id="reader"></div>
  <div id="status"></div>

  <button onclick="window.location.href='tri.html'">üìã Voir les participants</button>
  <button onclick="window.location.href='aide.html'">‚ùì Aide</button>

  <footer>
    ScanProf - R√©seau ZENOS - Lyc√©e Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    const qrRegion = document.getElementById("reader");
    const status = document.getElementById("status");

    function onScanSuccess(decodedText) {
      try {
        const data = JSON.parse(decodedText);
        const eleves = JSON.parse(localStorage.getItem("eleves")) || [];

        // √âvite les doublons exacts (Nom + Pr√©nom)
        const exists = eleves.some(e => e.Nom === data.Nom && e.Pr√©nom === data.Pr√©nom);
        if (!exists) {
          eleves.push(data);
          eleves.sort((a, b) => (a.Nom || "").localeCompare(b.Nom || ""));
          localStorage.setItem("eleves", JSON.stringify(eleves));
          status.textContent = `‚úÖ √âl√®ve ajout√© : ${data.Pr√©nom} ${data.Nom}`;
          status.style.color = "green";
        } else {
          status.textContent = `‚ö†Ô∏è √âl√®ve d√©j√† pr√©sent : ${data.Pr√©nom} ${data.Nom}`;
          status.style.color = "orange";
        }
      } catch (e) {
        status.textContent = "‚ùå QR code invalide";
        status.style.color = "red";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        status.textContent = "‚ùå Aucune cam√©ra d√©tect√©e";
        status.style.color = "red";
      }
    }).catch(err => {
      status.textContent = "‚ùå Erreur acc√®s cam√©ra : " + err;
      status.style.color = "red";
    });
  </script>
</body>
</html>
