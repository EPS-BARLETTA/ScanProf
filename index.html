<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanProf - Bienvenue</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f4fd;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .buttons {
      margin-bottom: 30px;
    }

    .buttons button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #2980b9;
    }

    #reader {
      width: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: white;
    }

    .success-message {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur ScanProf</h1>

  <div class="buttons">
    <button onclick="startScan()">üì∑ Scanner des QR Codes</button>
    <button onclick="window.location.href='tri.html'">üìÇ Voir les participants</button>
    <button onclick="window.location.href='tri.html?import=1'">üìÅ Importer un fichier CSV</button>
    <button onclick="window.location.href='aide.html'">‚ùì Aide</button>
  </div>

  <div id="reader"></div>
  <div class="success-message" id="successMessage"></div>

  <script src="scanner.min.js"></script>
  <script>
    let scannerInstance;

    function startScan() {
      if (scannerInstance) return;

      scannerInstance = new Html5Qrcode("reader");
      scannerInstance.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          try {
            const data = JSON.parse(decodedText);
            const existing = JSON.parse(localStorage.getItem("eleves")) || [];
            existing.push(data);
            localStorage.setItem("eleves", JSON.stringify(existing));

            document.getElementById("successMessage").innerText = 
              `‚úÖ √âl√®ve ajout√© : ${data.Pr√©nom} ${data.Nom}`;
          } catch (e) {
            document.getElementById("successMessage").innerText =
              "‚ùå Format QR invalide";
          }
        },
        (errorMessage) => {
          // silencieux
        }
      ).catch(err => {
        alert("Erreur d'acc√®s √† la cam√©ra");
      });
    }
  </script>
</body>
</html>
