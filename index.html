<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanProf - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>📷 ScanProf - Bienvenue</h1>
  <div id="reader" style="width: 320px; margin: auto;"></div>
  <br>
  <button onclick="window.location.href='tri.html'">👀 Voir les participants</button>
  <button onclick="window.location.href='aide.html'">❓ Aide</button>
  <footer><p>ScanProf - Réseau ZENOS - Lycée Vauban - LUXEMBOURG - JB</p></footer>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    function onScanSuccess(decodedText) {
      try {
        const eleve = JSON.parse(decodedText);
        const eleves = JSON.parse(localStorage.getItem("eleves")) || [];
        const existe = eleves.some(e => e.Nom === eleve.Nom && e.Prénom === eleve.Prénom);
        if (!existe) {
          eleves.push(eleve);
          localStorage.setItem("eleves", JSON.stringify(eleves));
          alert(`✅ Élève ajouté : ${eleve.Prénom} ${eleve.Nom}`);
        } else {
          alert(`⚠️ Élève déjà scanné : ${eleve.Prénom} ${eleve.Nom}`);
        }
        html5QrCode.stop().then(() => window.location.href = "tri.html");
      } catch (e) {
        alert("❌ QR code invalide.");
      }
    }
    Html5Qrcode.getCameras().then(devices => {
      const back = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      if (!back) {
        alert("Aucune caméra disponible.");
        return;
      }
      html5QrCode.start({ deviceId: { exact: back.id } }, { fps: 10, qrbox: 250 }, onScanSuccess)
        .catch(err => alert("Erreur d'accès à la caméra : " + err));
    });
  </script>
</body>
</html>
