<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScanProf - Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    #reader {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    input[type="file"] {
      display: none;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üì∑ ScanProf - Bienvenue</h1>

  <div id="reader"></div>

  <button onclick="window.location.href='tri.html'">üëÄ Voir les participants</button>
  <button onclick="window.location.href='aide.html'">‚ùì Aide</button>
  <button onclick="document.getElementById('importFile').click()">üì• Importer un fichier CSV</button>
  <input type="file" id="importFile" accept=".csv" onchange="handleCSV(event)" />

  <footer>
    ScanProf - R√©seau ZENOS - Lyc√©e Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      try {
        const eleve = JSON.parse(decodedText);
        const eleves = JSON.parse(localStorage.getItem("eleves")) || [];
        const existe = eleves.some(e => e.Nom === eleve.Nom && e.Pr√©nom === eleve.Pr√©nom);

        if (!existe) {
          eleves.push(eleve);
          localStorage.setItem("eleves", JSON.stringify(eleves));
          alert(`‚úÖ √âl√®ve ajout√© : ${eleve.Pr√©nom} ${eleve.Nom}`);
        } else {
          alert(`‚ö†Ô∏è √âl√®ve d√©j√† scann√© : ${eleve.Pr√©nom} ${eleve.Nom}`);
        }

        html5QrCode.stop().then(() => {
          window.location.href = "tri.html";
        });

      } catch (err) {
        alert("‚ùå QR code invalide.");
      }
    }

    Html5Qrcode.getCameras().then(devices => {
      const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
      if (!backCam) {
        alert("Aucune cam√©ra disponible.");
        return;
      }

      html5QrCode.start(
        { deviceId: { exact: backCam.id } },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        alert("Erreur lors de l'ouverture de la cam√©ra.");
      });
    });

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;
        const rows = content.split("\n").filter(row => row.trim() !== "");
        const headers = rows[0].split(",").map(h => h.trim());
        const data = rows.slice(1).map(row => {
          const values = row.split(",");
          const obj = {};
          headers.forEach((h, i) => {
            obj[h] = values[i]?.trim();
          });
          return obj;
        });

        localStorage.setItem("eleves", JSON.stringify(data));
        alert("‚úÖ Donn√©es CSV import√©es.");
        window.location.href = "tri.html";
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
