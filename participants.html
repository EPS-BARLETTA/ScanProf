<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants enregistrés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="participants.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>👥 Participants enregistrés</h1>

    <div class="actions">
      <label for="tri">Trier par :</label>
      <select id="tri">
        <!-- Options générées dynamiquement -->
      </select>
      <button class="button blue" onclick="trier()">Trier</button>
      <button class="button red" onclick="reinitialiser()">🔄 Réinitialiser</button>
    </div>

    <div class="actions">
      <button class="button" onclick="exporterCSV()">📥 Exporter CSV</button>
      <button class="button" onclick="importerCSV()">📤 Réimporter CSV</button>
      <input type="file" id="fileInput" style="display:none" onchange="chargerCSV(event)">
      <button class="button" onclick="window.print()">🖨️ Imprimer</button>
      <button class="button" onclick="envoyerParMail()">✉️ Envoyer par mail</button>
    </div>

    <div id="tableau-participants" class="table-wrapper"></div>

    <div class="actions">
      <a href="groupe-zenos.html" class="button yellow">🧬 Groupes ZENOS Tour</a>
      <a href="index.html" class="button green">🏠 Accueil</a>
      <a href="aide.html" class="button purple">❓ Aide</a>
    </div>
  </div>

  <footer>
    ScanProf - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>
</body>
</html>
