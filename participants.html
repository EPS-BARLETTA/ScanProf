<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Participants enregistrés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <main class="main">
      <div class="actions">
        <button class="button green" onclick="window.location.href='index.html'">Accueil</button>
        <button class="button red" id="reset">Réinitialiser</button>
        <button class="button blue" id="sort">Trier</button>
        <button class="button" id="exportCSV">Exporter CSV</button>
        <button class="button" id="importCSV">Réimporter CSV</button>
        <button class="button" id="print">Imprimer</button>
        <button class="button" id="mail">Envoyer par mail</button>
        <button class="button" id="zenos">Groupe ZENOS Tour</button>
        <button class="button blue" id="addParticipant">+ Ajouter un participant</button>
      </div>

      <table id="participantsTable">
        <thead>
          <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </main>
  </div>
  <script src="participants.js"></script>
</body>
</html>
