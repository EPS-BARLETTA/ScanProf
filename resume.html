<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√©sum√© des √©l√®ves scann√©s ‚Äì ScanProf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .danger {
      background-color: #e74c3c;
    }

    .danger:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>R√©sum√© des √©l√®ves scann√©s</h1>

  <div class="actions">
    <a class="button" href="index.html">üè† Accueil</a>
    <a class="button" href="tri.html">üìä Acc√©der au tri</a>
    <button class="button" onclick="exporterCSV()">üì• Exporter en CSV</button>
    <button class="button danger" onclick="resetDonnees()">üóë R√©initialiser les donn√©es</button>
  </div>

  <input type="file" id="importCsvInput" accept=".csv" style="margin: 20px auto; display: block;" />

  <table>
    <thead id="entete-tableau"></thead>
    <tbody id="corps-tableau"></tbody>
  </table>

  <footer>
    ScanProf ‚Äì √âquipe EPS Lyc√©e Vauban ‚Äì LUXEMBOURG ‚Äì JB
  </footer>

  <script>
    const tableauEleves = JSON.parse(localStorage.getItem("eleves") || "[]");

    function afficherTableau() {
      const entete = document.getElementById("entete-tableau");
      const corps = document.getElementById("corps-tableau");

      entete.innerHTML = "";
      corps.innerHTML = "";

      if (tableauEleves.length === 0) {
        corps.innerHTML = "<tr><td colspan='100%'>Aucun √©l√®ve scann√©</td></tr>";
        return;
      }

      const champs = Object.keys(tableauEleves[0]);
      const ligneEntete = document.createElement("tr");
      champs.forEach(champ => {
        const th = document.createElement("th");
        th.textContent = champ;
        ligneEntete.appendChild(th);
      });
      entete.appendChild(ligneEntete);

      tableauEleves.forEach(eleve => {
        const tr = document.createElement("tr");
        champs.forEach(champ => {
          const td = document.createElement("td");
          td.textContent = eleve[champ];
          tr.appendChild(td);
        });
        corps.appendChild(tr);
      });
    }

    function exporterCSV() {
      if (tableauEleves.length === 0) return;

      const champs = Object.keys(tableauEleves[0]);
      const lignes = [champs.join(",")];

      tableauEleves.forEach(eleve => {
        const ligne = champs.map(c => `"${(eleve[c] || "").toString().replace(/"/g, '""')}"`).join(",");
        lignes.push(ligne);
      });

      const csvContent = lignes.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);

      const lien = document.createElement("a");
      lien.setAttribute("href", url);
      lien.setAttribute("download", "eleves_scanprof.csv");
      document.body.appendChild(lien);
      lien.click();
      document.body.removeChild(lien);
    }

    function resetDonnees() {
      if (confirm("Voulez-vous vraiment supprimer tous les √©l√®ves scann√©s ?")) {
        localStorage.removeItem("eleves");
        location.reload();
      }
    }

    document.getElementById("importCsvInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lignes = text.trim().split("\n").slice(1);
        const liste = JSON.parse(localStorage.getItem("eleves") || "[]");
        let ajoutCount = 0;

        lignes.forEach(ligne => {
          const [nom, prenom, classe, sexe, distance, vitesse, vma] = ligne.split(",");

          const eleve = {
            nom: nom.trim(),
            prenom: prenom.trim(),
            classe: classe.trim(),
            sexe: sexe.trim(),
            distance: parseFloat(distance),
            vitesse: parseFloat(vitesse),
            vma: parseFloat(vma)
          };

          if (!eleve.nom || !eleve.prenom || isNaN(eleve.vma)) return;

          const existe = liste.some(e =>
            e.nom === eleve.nom &&
            e.prenom === eleve.prenom &&
            e.classe === eleve.classe
          );

          if (!existe) {
            liste.push(eleve);
            ajoutCount++;
          }
        });

        if (ajoutCount > 0) {
          liste.sort((a, b) => a.nom.localeCompare(b.nom));
          localStorage.setItem("eleves", JSON.stringify(liste));
          alert(`‚úÖ ${ajoutCount} √©l√®ve(s) import√©(s) avec succ√®s.`);
          location.reload();
        } else {
          alert("‚ö†Ô∏è Aucun nouvel √©l√®ve trouv√© ou le fichier est vide.");
        }
      };

      reader.readAsText(file);
    });

    afficherTableau();
  </script>
</body>
</html>
