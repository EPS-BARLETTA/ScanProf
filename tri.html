<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScanProf - Tri des participants</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Participants enregistr√©s</h1>
  <div class="controls">
    <button onclick="goHome()">üè† Retour √† l'accueil</button>
    <button onclick="sortBy('nom')">‚öôÔ∏è Trier selon un crit√®re</button>
    <button onclick="goZenos()">üß¨ Groupe ZENOS Tour</button>
    <button onclick="window.print()">üñ∂Ô∏è Imprimer</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance</th>
        <th>Vitesse</th>
        <th>VMA</th>
      </tr>
    </thead>
    <tbody id="elevesTableBody">
    </tbody>
  </table>

  <footer>
    ScanProf - R√©seau ZENOS - Lyc√©e Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    const tableBody = document.getElementById("elevesTableBody");
    const eleves = JSON.parse(localStorage.getItem("eleves") || "[]");

    function renderTable(data) {
      tableBody.innerHTML = data.map(eleve => `
        <tr>
          <td>${eleve.nom}</td>
          <td>${eleve.prenom}</td>
          <td>${eleve.classe}</td>
          <td>${eleve.sexe}</td>
          <td>${eleve.distance || ""}</td>
          <td>${eleve.vitesse || ""}</td>
          <td>${eleve.vma || ""}</td>
        </tr>
      `).join("");
    }

    function sortBy(key) {
      eleves.sort((a, b) => {
        if (typeof a[key] === "string") {
          return a[key].localeCompare(b[key]);
        } else {
          return (a[key] || 0) - (b[key] || 0);
        }
      });
      renderTable(eleves);
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function goZenos() {
      window.location.href = "groupe-zenos.html";
    }

    if (!eleves.length) {
      tableBody.innerHTML = '<tr><td colspan="7">Aucun √©l√®ve charg√©. Veuillez d\'abord scanner ou importer des donn√©es.</td></tr>';
    } else {
      renderTable(eleves);
    }
  </script>
</body>
</html>
