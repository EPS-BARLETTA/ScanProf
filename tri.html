<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tri des participants – ScanProf</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    select {
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    button {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Tri des participants – ScanProf</h1>

  <div class="filters">
    <select id="critere-select"></select>
    <select id="sens-select">
      <option value="desc">Décroissant</option>
      <option value="asc">Croissant</option>
    </select>
    <button onclick="trierTableau()">Appliquer le tri</button>
  </div>

  <table id="participantsTable">
    <thead id="entete-tableau"></thead>
    <tbody id="corps-tableau"></tbody>
  </table>

  <footer>
    ScanProf - Équipe EPS Lycée Vauban - LUXEMBOURG - JB
  </footer>

  <script src="tri-dynamique.js"></script>
</body>
</html>
