<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tri des participants ‚Äì ScanProf</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .filters button {
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .filters button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Tri des participants ‚Äì ScanProf</h1>

  <div class="filters">
    <button onclick="sortBy('nom')">Nom A-Z</button>
    <button onclick="sortBy('vitesse')">Vitesse ‚Üë</button>
    <button onclick="sortBy('vitesse', true)">Vitesse ‚Üì</button>
    <button onclick="sortBy('vma')">VMA ‚Üë</button>
    <button onclick="sortBy('vma', true)">VMA ‚Üì</button>
    <button onclick="sortBy('distance')">Distance ‚Üë</button>
    <button onclick="sortBy('distance', true)">Distance ‚Üì</button>
  </div>

  <input type="file" id="importCsvInput" accept=".csv" style="margin: 20px auto; display: block;" />

  <table id="participantsTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Distance</th>
        <th>Vitesse</th>
        <th>VMA</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    ScanProf - √âquipe EPS Lyc√©e Vauban - LUXEMBOURG - JB
  </footer>

  <script>
    const tableBody = document.querySelector("#participantsTable tbody");
    let participants = JSON.parse(localStorage.getItem("eleves") || "[]");

    function renderTable() {
      tableBody.innerHTML = "";
      participants.forEach(eleve => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${eleve.nom}</td>
          <td>${eleve.classe}</td>
          <td>${eleve.sexe}</td>
          <td>${eleve.distance}</td>
          <td>${eleve.vitesse}</td>
          <td>${eleve.vma}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function sortBy(key, desc = false) {
      participants.sort((a, b) => {
        const valA = typeof a[key] === "string" ? a[key].toLowerCase() : a[key];
        const valB = typeof b[key] === "string" ? b[key].toLowerCase() : b[key];
        return desc ? valB - valA : valA > valB ? 1 : valA < valB ? -1 : 0;
      });
      renderTable();
    }

    // üì§ Importer fichier CSV
    document.getElementById("importCsvInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lignes = text.trim().split("\n").slice(1); // on ignore l‚Äôen-t√™te
        let ajoutCount = 0;

        lignes.forEach(ligne => {
          const [nom, prenom, classe, sexe, distance, vitesse, vma] = ligne.split(",");

          const eleve = {
            nom: nom.trim(),
            prenom: prenom.trim(),
            classe: classe.trim(),
            sexe: sexe.trim(),
            distance: parseFloat(distance),
            vitesse: parseFloat(vitesse),
            vma: parseFloat(vma)
          };

          if (!eleve.nom || !eleve.prenom || isNaN(eleve.vma)) return;

          const existe = participants.some(e =>
            e.nom === eleve.nom &&
            e.prenom === eleve.prenom &&
            e.classe === eleve.classe
          );

          if (!existe) {
            participants.push(eleve);
            ajoutCount++;
          }
        });

        if (ajoutCount > 0) {
          participants.sort((a, b) => a.nom.localeCompare(b.nom));
          localStorage.setItem("eleves", JSON.stringify(participants));
          alert(`‚úÖ ${ajoutCount} √©l√®ve(s) import√©(s) avec succ√®s.`);
          renderTable();
        } else {
          alert("‚ö†Ô∏è Aucun √©l√®ve nouveau trouv√© ou fichier invalide.");
        }
      };

      reader.readAsText(file);
    });

    renderTable();
  </script>
</body>
</html>
